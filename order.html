<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="overlay"></div>
      <div id="modal" class="modal">
        <div class="flex ai-center jc-sb">
          <p id="message" style="font-size: .8rem; color: red;"></p>
          <span class="close" id="close"></span>
        </div>
      </div>
      <nav class="flex ai-center jc-sb">
        <h3>Pesanan</h3>
        <i class="fa-solid fa-wallet"></i>
      </nav>
      <form action="" class="form-order">
        <div class="total">
          <h5 style="color: var(--main-color-2);">Total Pembayaran</h3>
          <h4 style="color: var(--main-color-1);">Rp. 109.000</h4>
        </div>
        <input type="text" placeholder="Catatan :">
        <h3 class="metode">Metode Pembayaran</h3>
        <hr>
        <div class="payment flex ai-center jc-sb">
          <div class="flex">
            <input type="radio" name="metode-bayar" id="resto-pay">
            <label for="">Pay Later</label>
          </div>
          <div class="limitpaylater">
            <p>Limit Pay Later</p>
            <p style="color: yellow;" id="saldo" >Rp 1.200.000</p>
            <input type="hidden" id="limit-pay-later" value="1200000">
          </div>
        </div>
        <div class="payment flex ai-center jc-sb">
          <div class="flex">
            <input type="radio" name="metode-bayar" id="cash">
            <label for="">Cash</label>
          </div>
          <div class="limitpaylater">
            <p style="width: 70%; float: right;">Siapkan Uang LU sesuai yang harus di bayar</p>
          </div>
        </div>
        <a href="" class="btn" style="margin-top: 10px;">Bayar</a>
      </form>
    </div>
  </main>
</body>
</html>
